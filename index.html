<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Practise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<body class="p-5">

    <div class="card text-center">
        <div class="card-body">
            <h1 class="m-4">Guess the Number</h1>
            <div class="d-flex gap-2 flex-wrap justify-content-center"> <!-- added justify-content-center class -->
                <input type="number" id="txtNum" class="form-control w-50 d-none" disabled>
                <button id="btnGuess" class="btn btn-primary d-none" onclick="guess()">Guess</button>
                <button id="btnStart" class="btn btn-warning" onclick="start()" >Start the game</button>
            </div>
            <h4 id="txtResult" class="mt-4 text-dark"></h4>
            <h6 id="credits" class="mt-4 text-dark d-block m-4"></h6>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
